<ion-header>
  <ion-navbar color="primary">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Usuário</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-list  *ngFor="let item of movi| async" >
    
      <div class=" centrado user-avat ">
       
          <img src="{{item.perfilURL}}" >
 </div>
<ion-list>
    <ion-item>
      <ion-icon name="ios-mail" item-start ></ion-icon>
      <h2> {{item.email}}</h2>
      <p> Correo Electrónico</p>
    </ion-item>
    <ion-item>
      <ion-icon name="ios-card" item-start></ion-icon>
      <h2> {{item.displayName}} </h2>
      <p>Nombre</p>
    </ion-item>

    <ion-item>
      <ion-icon name="md-call" item-start  ></ion-icon>
      <h2> {{item.telefono}} </h2>
      <p>Numeros de Telefono</p>
    </ion-item>

    <ion-item>
      <ion-icon name="md-finger-print" item-start ></ion-icon>
      <h2> {{item.id}}</h2>
      <p> Firebase UID</p>
    </ion-item>
  </ion-list>
  
  </ion-list>
  <p padding="50%">
    
    <button ion-button block  padding color="danger" (click)="signOut()">
      Cerrar Sesión
    </button>
</p>


</ion-content>
