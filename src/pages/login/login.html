<!-- -->
<ion-content padding class="animated fadeIn login auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"></div>
       <h2 ion-text class="text-primary">
        <strong>AdventureApp</strong> 
      </h2>
    </div>

    <!-- Login form -->
    <ion-list>

      <ion-item>
          <ion-icon name="mail" item-start class="text-primary"></ion-icon>

        <ion-input type="email"  [(ngModel)] = "user.email" placeholder="Correo Electrónico"></ion-input>
      </ion-item> 
    
    </ion-list>
    <ion-list>
        <ion-item>
            <ion-icon name="lock" item-start class="text-primary"></ion-icon>      
  
          <ion-input type="password" [(ngModel)] = "user.password" placeholder="Password"></ion-input>
        </ion-item>
    </ion-list>
    

    <p text-right ion-text color="primary" tappable (click)="resetPassword()"><strong>¿Olvidaste Contraseña?</strong></p>

    <div>
      <button ion-button icon-start block color="primary" tappable (click)="login()">
        <ion-icon name="log-in"></ion-icon>
        Iniciar Sesión 
      </button>

      <p text-center ion-text color="secondary"><strong>O Inicia Sesión Con:</strong></p>

      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <button ion-button icon-only block class="btn-facebook" (click)="signInWithFacebook()">
              <ion-icon name="logo-facebook"></ion-icon>
            </button>
          </ion-col>
          
          <ion-col col-6>
            <button ion-button icon-only block class="btn-gplus" (click)="LoginnWithGoogle()">
              <ion-icon name="logo-googleplus"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>

    </div>


    <!-- Other links -->
    <div text-center margin-top>
      <span ion-text color="secondary" tappable (click)="irRegister()">&iquest;No Tienes Usuario?<strong> Regístrate</strong></span>
    </div>

  </div>

</ion-content>
